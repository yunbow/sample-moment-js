<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moment.js Test (Language)</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap-table/bootstrap-table.min.css" />
  <script type="text/javascript" src="../lib/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap-table/bootstrap-table.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap-table/bootstrap-table-locale-all.min.js"></script>
  <script type="text/javascript" src="../lib/moment/moment.min.js"></script>
  <script type="text/javascript" src="../lib/moment/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="../common/js/common.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Moment.js Test (Language)</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">language: </label>
            <div class="col-sm-3">
              <select class="form-control" id="lang">
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh-cn">中文</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Lang: </label>
            <div class="col-sm-10">
              <table id="langTable"></table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
